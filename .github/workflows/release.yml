name: Build OpenWrt and Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: # 手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. 编译 OpenWrt 镜像
      - name: Build OpenWrt image
        run: |
          echo "PPPOE_USERNAME=adm" >> modules/network/.env
          echo "PPPOE_PASSWORD=123" >> modules/network/.env
          echo "LAN_IP=172.16.2.1" >> modules/network/.env
          echo "CLASH_CONFIG_URL=https://gist.github.com/EkkoG/20a52db0169c4a4769689521b1c5500e/raw/cf61a9397d0bdbd5b6bbad8fbb388ec851116470/clash_example.yaml" >> modules/openclash/.env
          echo "CONFIG_TARGET_KERNEL_PARTSIZE=16" > .env
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=256" >> .env
          echo "MODULES=openclash openclash-as-default" >> .env
          ./run.sh --image=openwrt/imagebuilder:x86-64-23.05.5

      # 3. 将生成的镜像保存为 GitHub Actions 的构建产物
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: openwrt-image
          path: /home/runner/work/OpenWrt/OpenWrt/bin/targets/x86/64 # 假设输出镜像在该目录

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          draft: false
          prerelease: false
  
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/work/OpenWrt/OpenWrt/bin/targets/x86/64
          asset_name: openwrt-image.zip
          asset_content_type: application/zip

